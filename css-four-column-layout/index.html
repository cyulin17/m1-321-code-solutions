<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-four-column-layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <!-- header Section -->
    <div class="header row">
      <h1 class="title">
        How It Works
      </h1>
    </div>
    <!-- Four Column Section -->
    <div class="row">
      <div class="column">
        <div class="screen-container screen-1"></div>
        <div class="icon-container switch-icon"></div>
        <div class="description">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column">
        <div class="screen-container screen-2"></div>
        <div class="icon-container filter-icon"></div>
        <div class="description">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column">
        <div class="screen-container screen-3"></div>
        <div class="icon-container slider-icon"></div>
        <div class="description">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column">
        <div class="screen-container screen-4"></div>
        <div class="icon-container bars-icon"></div>
        <div class="description">
          <h3>Stats &plus; Mileage</h3>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
