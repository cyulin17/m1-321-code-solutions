<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="row">
      <h1 class="new-arrival">New Arrivals</h1>
    </header>
    <!-- Product Section -->
    <div class="row">
      <div class="column">
        <div class="image-container product-image-1"></div>
        <div class="product">
          <span class="product-name">
            Free People
          </span>
          <span class="product-size">
            Size 6
          </span>
        </div>
        <div class="product-price">
          <span class="sale-price">&dollar;35</span>
          <span class="retail-price">&dollar;125 retail</span>
        </div>
      </div>
      <div class="column">
        <div class="image-container product-image-2"></div>
        <div class="product">
          <span class="product-name">
            Yves Saint Laurent
          </span>
          <span class="product-size">
            One-Size
          </span>
        </div>
        <div class="product-price">
          <span class="sale-price">&dollar;200</span>
          <span class="retail-price">&dollar;1600 retail</span>
        </div>
      </div>
      <div class="column">
        <div class="image-container product-image-3"></div>
        <div class="product">
          <span class="product-name">
            Tiffany
          </span>
          <span class="product-size">
            One-Size
          </span>
        </div>
        <div class="product-price">
          <span class="sale-price">&dollar;476</span>
          <span class="retail-price">&dollar;2000 retail</span>
        </div>
      </div>
      <div class="column">
        <div class="image-container product-image-4"></div>
        <div class="product">
          <span class="product-name">
            Louis Vuitton
          </span>
          <span class="product-size">
            One-Size
          </span>
        </div>
        <div class="product-price">
          <span class="sale-price">&dollar;95</span>
          <span class="retail-price">&dollar;1200 retail</span>
        </div>
      </div>
      <div class="column">
        <div class="image-container product-image-5"></div>
        <div class="product">
          <span class="product-name">
           Reformation
          </span>
          <span class="product-size">
            Size 4
          </span>
        </div>
        <div class="product-price">
          <span class="sale-price">&dollar;20</span>
          <span class="retail-price">&dollar;198 retail</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
