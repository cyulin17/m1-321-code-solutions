<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="example.php" method="get" name="name1">
    <div>
      <label for ="address">Email</label><br>
      <input type="text" name="email" id="address">
    </div>
    <div>
      <label for="choose">Why is coding cool?</label><br>
        <select name="reason" id="choose">
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
    </div>
    <div>
      Favorite Language (choose one)<br>
      <input type="radio" name="languages" value="html" id="html"><label for="html">HTML</label>
      <input type="radio" name="languages" value="css" id="css"><label for="css">CSS</label>
      <input type="radio" name="languages" value="javascript" id="js"><label for="js">Javascript</label>
    </div>
    <div>
      <label for="register">Would you like to sign up for more information?<br>
      <input type="checkbox" name="information" value="signup" id="register">Sign me up!</label>
    </div>
    <div>
      <label for="message">Comments</label><br>
      <textarea name="comments" cols="30" rows="10" id="message"></textarea><br>
      <label for="send"><input type="submit" name="submit" value="submit" id="send"></label>
    </div>
  </form>
</body>
</html>
