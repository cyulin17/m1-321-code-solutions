<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <div class="heading">
    <h2>LEARN MORE</h2>
  </div>
  <div>
    <form action="">
      <div>
        <label for="email-address">COMPANY EMAIL</label>
        <div>
          <input name="email" type="email" value="sally@company.co" id="email-address">
        </div>
      </div>
      <div>
        <label for="fullName">NAME</label>
        <div>
          <input type="text" name="fname" value="Sally Smith" id="fullName">
        </div>
      </div>
      <div>
        <label for="where-hiring">WHERE ARE YOU HIRING?</label>
        <div>
          <input type="text" name="hiring" value="City, Country" id="where-hiring">
        </div>
      </div>
      <div>
        <label for="numbers-hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
        <select id="numbers-hiring">
          <option value="numEngineers">1-2 Engineers</option>
        </select>
        </div>
      </div>
      <div class="submit">
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
